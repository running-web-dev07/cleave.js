<!DOCTYPE html>
<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init();">

<script src="../../dist/cleave.js"></script>

.input-numeral
<input class="input-numeral" type="text" />


<script>
var cleave;
function init(){
    cleave = new Cleave('.input-numeral', {
        numeral: true,
        numeralThousandsGroupStyle: 'thousand',
        numeralDecimalMark: ',',
        delimiter: '.',
        stripLeadingZeroes: true,
        numeralPositveOnly:true,
        // novos
        numeralDecimalMarkAlternativeInput: '.',
        completeDecimalsOnBlur: true  
        // fim novos  
    });
}

</script>


</body>
</html>
